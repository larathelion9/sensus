<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensus - mood tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starting Screen -->
    <div class="start-screen">
        <h1>sensus</h1>
        <p>"feelings are just visitors, let them come and go."</p>
        <button class="start-button">log mood</button>
        <!-- Light/Dark Mode Toggle -->
        <button class="toggle-mode light-mode-button">switch to dark mode</button>
    </div>

    <!-- Mood Tracker, initially hidden -->
    <div class="mood-tracker hidden">
        <div class="mood-options">
            <button class="mood-button" data-color="#ffd700" data-emotion="happy">happy</button>
            <button class="mood-button" data-color="#1e90ff" data-emotion="sad">sad</button>
            <button class="mood-button" data-color="#a9a9a9" data-emotion="neutral">neutral</button>
            <button class="mood-button" data-color="#ff4500" data-emotion="angry">angry</button>
            <button class="mood-button" data-color="#ff69b4" data-emotion="excited">excited</button>
            <button class="mood-button" data-color="#ff8c00" data-emotion="anxious">anxious</button>
            <button class="mood-button" data-color="#6a5acd" data-emotion="tired">tired</button>
        </div>
        <!-- Lock Emotion Button -->
        <button class="lock-mood">lock in emotion</button>
        <!-- Memory Shelf -->
        <div class="memory-shelf-container">
            <div class="memory-shelf-row"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
