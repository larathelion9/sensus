<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensus - mood tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starting Screen -->
    <div class="start-screen">
        <h1>sensus</h1>
        <p>"feelings are just visitors, let them come and go."</p>
        <button class="start-button">log mood</button>
        <!-- Light/Dark Mode Toggle -->
        <button class="toggle-mode light-mode-button">switch to dark mode</button>
    </div>

    <!-- Mood Tracker, initially hidden -->
    <div class="mood-tracker hidden">
        <div class="mood-options">
            <button class="mood-button" data-color="#ff9999">happy</button>
            <button class="mood-button" data-color="#66b3ff">sad</button>
            <button class="mood-button" data-color="#99ff99">neutral</button>
            <button class="mood-button" data-color="#ffcc99">angry</button>
            <button class="mood-button" data-color="#ff9966">excited</button>
            <button class="mood-button" data-color="#99ccff">anxious</button>
        </div>
        <!-- Log Emotion Button -->
        <button class="log-emotion">log emotion</button>
        <!-- Memory Shelf -->
        <div class="memory-shelf-container">
            <div class="memory-shelf-row"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
