<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensus mood tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <h1>sensus</h1>
        <p class="quote">"your mood matters. track it daily."</p>
        <button class="start-button" onclick="showMoodTracker()">log mood</button>
    </div>

    <div class="container hidden" id="mood-tracker">
        <h1>sensus</h1>
        <p>how have you felt today?</p>
        <div class="mood-options">
            <button class="mood-button" onclick="logMood('happy')">😊 happy</button>
            <button class="mood-button" onclick="logMood('sad')">😢 sad</button>
            <button class="mood-button" onclick="logMood('neutral')">😐 neutral</button>
            <button class="mood-button" onclick="logMood('angry')">😡 angry</button>
            <button class="mood-button" onclick="logMood('excited')">😆 excited</button>
            <button class="mood-button" onclick="logMood('anxious')">😰 anxious</button>
            <button class="mood-button" onclick="logMood('tired')">😴 tired</button>
        </div>
        <div class="shelf">
            <div class="memory-shelf" id="memory-shelf"></div>
        </div>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
