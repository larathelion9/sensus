<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sensus - mood tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Starting Screen -->
    <div class="start-screen">
        <h1>sensus</h1>
        <p>"feelings are just visitors, let them come and go."</p>
        <button class="start-button">log mood</button>
        <!-- Light/Dark Mode Toggle -->
        <button class="toggle-mode light-mode-button">switch to dark mode</button>
    </div>

    <!-- Mood Tracker, initially hidden -->
    <div class="mood-tracker hidden">
        <div class="mood-options">
            <button class="mood-button" data-color="#ff9999" title="happy">happy</button>
            <button class="mood-button" data-color="#66b3ff" title="sad">sad</button>
            <button class="mood-button" data-color="#99ff99" title="neutral">neutral</button>
            <button class="mood-button" data-color="#ffcc99" title="angry">angry</button>
            <button class="mood-button" data-color="#ff9966" title="excited">excited</button>
            <button class="mood-button" data-color="#99ccff" title="anxious">anxious</button>
        </div>
        <!-- Lock Emotion Button -->
        <button class="lock-mood">log emotion</button>
        <!-- Memory Shelf -->
        <div class="memory-shelf-container">
            <div class="memory-shelf-row"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
